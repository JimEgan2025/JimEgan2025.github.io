<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vizcaya WX Intelligence Center</title>
<style>
  :root {
    --primary: #1e3a8a;
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f8fafc;
    --accent: #00d2ff;
  }
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin:0;
    background: var(--bg);
    color: var(--text);
    overflow: hidden;
  }
  /* Top Banner - Simplified, no live stats */
  .live-banner {
    background: #000;
    padding: 12px 25px;
    display: flex;
    justify-content: center; /* Center the label */
    align-items: center;
    border-bottom: 2px solid var(--primary);
  }
  .station-label {
    font-size: 1rem;
    color: var(--accent);
    font-weight: 800;
    letter-spacing: 2px;
  }
  /* Layout */
  .main-layout {
    display: flex;
    height: calc(100vh - 54px);
  }
  /* Navigation Sidebar */
  nav {
    width: 250px;
    background: #111827;
    padding: 20px 12px;
    border-right: 1px solid #1e293b;
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow-y: auto;
  }
  .nav-group-label {
    font-size: 0.65rem;
    font-weight: 800;
    color: #475569;
    margin: 15px 0 5px 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
  .nav-btn {
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    background: transparent;
    color: #94a3b8;
    text-align: left;
    font-weight: 600;
    transition: 0.2s;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.85rem;
  }
  .nav-btn:hover {
    background: rgba(255,255,255,0.05);
    color: white;
  }
  .nav-btn.active {
    background: var(--primary);
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  /* Content Viewer */
  .viewer {
    flex: 1;
    background: #000;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
    background: white;
  }
  iframe.active {
    display: block;
  }
</style>
</head>
<body>

<!-- TOP BANNER - Just label, no stats or sync -->
<div class="live-banner">
  <div class="station-label">ğŸ“ VIZCAYA WX INTELLIGENCE CENTER</div>
</div>

<div class="main-layout">
  <nav>
    <div class="nav-group-label">Resident Planning</div>
    <button class="nav-btn active" onclick="switchView('forecast', this)"><span>ğŸ“…</span> 14-Day Dashboard</button>
    <button class="nav-btn" onclick="switchView('risk', this)"><span>ğŸŒ©</span> Risk Engine</button>
    <button class="nav-btn" onclick="switchView('safety', this)"><span>ğŸ“‹</span> Safety Sequence</button>
    
    <div class="nav-group-label">Meteorological Analysis</div>
    <button class="nav-btn" onclick="switchView('monitor', this)"><span>ğŸ“¡</span> Master Radar</button>
    <button class="nav-btn" onclick="switchView('command', this)"><span>ğŸ›°ï¸</span> GIS Command Map</button>
    <button class="nav-btn" onclick="switchView('front', this)"><span>ğŸ§­</span> Pilot Hub (Fronts)</button>
    
    <div class="nav-group-label">Regional & Marine</div>
    <button class="nav-btn" onclick="switchView('tropical', this)"><span>ğŸŒŠ</span> Gulf/ Tropical TSI Monitor</button>
    <button class="nav-btn" onclick="switchView('texas', this)"><span>ğŸŒµ</span> Texas Summary</button>
    
    <div class="nav-group-label">Hardware</div>
    <button class="nav-btn" onclick="switchView('davis', this)"><span>ğŸ’»</span> Davis Console</button>
    
    <div style="margin-top: auto; padding: 10px; border-top: 1px solid #1e293b; font-size: 0.7rem; color: #475569; line-height: 1.4;">
      <strong>Vizcaya Weather Bureau</strong><br>
      Strategic Operations v12.0<br>
      Round Rock, TX
    </div>
  </nav>

  <main class="viewer">
    <!-- 14-DAY DASHBOARD SET TO ACTIVE BY DEFAULT -->
    <iframe id="view-forecast" src="https://jimegan2025.github.io/forecast7day.html" class="active"></iframe>
    <!-- OTHER VIEWS -->
    <iframe id="view-risk" src="https://jimegan2025.github.io/risk.html"></iframe>
    <iframe id="view-safety" src="https://jimegan2025.github.io/safety.html"></iframe>
    <iframe id="view-monitor" src="https://jimegan2025.github.io/masterrad.html"></iframe>
    <iframe id="view-command" src="https://jimegan2025.github.io/command.html"></iframe>
    <iframe id="view-front" src="https://jimegan2025.github.io/frontpos.html"></iframe>
    <iframe id="view-tropical" src="https://jimegan2025.github.io/tropical.html"></iframe>
    <iframe id="view-texas" src="https://jimegan2025.github.io/texasdash.html"></iframe>
    <iframe id="view-davis" src="https://jimegan2025.github.io/index.html"></iframe>
  </main>
</div>

<script>
  function switchView(id, btn) {
    document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
    document.getElementById('view-' + id).classList.add('active');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>

</body>
</html>
