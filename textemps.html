// Utility: °C → °F
function cToF(c) { return (c * 9/5 + 32).toFixed(1); }

// Populate table
async function fetchWeather() {
  const tbody = document.querySelector("#weatherTable tbody");
  tbody.innerHTML = "";
  let maxTemp = -999, minTemp = 999, rainiest = 0;
  let hottestCity="", coldestCity="", wettestCity="";

  for (let station of stations) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${station.lat}&longitude=${station.lon}&current_weather=true&hourly=temperature_2m,precipitation&timezone=America/Chicago`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      let tempC = data.current_weather.temperature;
      let tempF = cToF(tempC);

      // Find hourly max/min and precipitation since midnight
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      const times = data.hourly.time;
      const temps = data.hourly.temperature_2m;
      const prec = data.hourly.precipitation;

      let highC = -999, lowC = 999, totalPrec=0;
      for (let i=0;i<times.length;i++) {
        if (times[i].startsWith(today)) {
          if (temps[i]>highC) highC=temps[i];
          if (temps[i]<lowC) lowC=temps[i];
          totalPrec += prec[i];
        }
      }

      let row = `<tr>
        <td>${station.id}</td>
        <td>${station.city}</td>
        <td>${station.region}</td>
        <td>${tempF}</td>
        <td>${cToF(highC)}</td>
        <td>${cToF(lowC)}</td>
        <td>${totalPrec.toFixed(2)}</td>
      </tr>`;
      tbody.innerHTML += row;

      // Update summary
      if (highC>maxTemp) { maxTemp=highC; hottestCity=station.city; }
      if (lowC<minTemp) { minTemp=lowC; coldestCity=station.city; }
      if (totalPrec>rainiest) { rainiest=totalPrec; wettestCity=station.city; }

    } catch(e){ console.log("Error fetching:", station.id, e); }
  }

  document.getElementById("summary").innerText =
    `Hottest: ${hottestCity} ${cToF(maxTemp)}°F | Coldest: ${coldestCity} ${cToF(minTemp)}°F | Wettest: ${wettestCity} ${rainiest.toFixed(2)} in`;
}

// Sort table by column
function sortTable(n) {
  const table = document.getElementById("weatherTable");
  const tbody = table.tBodies[0];
  const rows = Array.from(tbody.querySelectorAll("tr"));
  let dir = table.getAttribute("data-sort-dir") === "asc" ? "desc" : "asc";
  table.setAttribute("data-sort-dir", dir);

  rows.sort((a, b) => {
    let x = a.cells[n].innerText.trim();
    let y = b.cells[n].innerText.trim();

    // Detect if numeric
    const isNumeric = !isNaN(parseFloat(x)) && !isNaN(parseFloat(y));
    if (isNumeric) {
      x = parseFloat(x);
      y = parseFloat(y);
    } else {
      x = x.toLowerCase();
      y = y.toLowerCase();
    }

    if (dir === "asc") return x > y ? 1 : x < y ? -1 : 0;
    else return x < y ? 1 : x > y ? -1 : 0;
  });

  // Reattach sorted rows
  rows.forEach(row => tbody.appendChild(row));
}

// Initial load
fetchWeather();
