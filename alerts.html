<!DOCTYPE html>
<html>
<head>
    <title>Texas Weather Alerts</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .alert-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 8px solid #cc0000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .severity-Minor { border-left-color: #ffcc00; }
        .severity-Moderate { border-left-color: #ff8800; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Active Texas Weather Alerts</h1>
    <div id="alerts-container">Loading latest alerts...</div>

    <script>
        async function getTexasAlerts() {
            const container = document.getElementById('alerts-container');
            try {
                // The NWS API endpoint for active alerts in Texas
                const response = await fetch('https://api.weather.gov/alerts/active?area=TX');
                const data = await response.json();
                
                if (data.features.length === 0) {
                    container.innerHTML = "<p>No active alerts for Texas right now.</p>";
                    return;
                }

                container.innerHTML = ''; // Clear loading text
                data.features.forEach(alert => {
                    const props = alert.properties;
                    const div = document.createElement('div');
                    div.className = `alert-card severity-${props.severity}`;
                    div.innerHTML = `
                        <h3>${props.event}</h3>
                        <p><strong>Areas:</strong> ${props.areaDesc}</p>
                        <p>${props.headline}</p>
                        <small>Expires: ${new Date(props.expires).toLocaleString()}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                container.innerHTML = "<p>Error loading weather data. Please try again later.</p>";
            }
        }
        getTexasAlerts();
    </script>
</body>
</html>
