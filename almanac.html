    <title>Vizcaya Almanac | Round Rock, TX</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; width: 100%; text-align: center; }
        .search-container { background: #ecf0f1; padding: 20px; border-radius: 10px; margin-bottom: 25px; }
        select, button { padding: 10px; border-radius: 5px; border: 1px solid #bdc3c7; font-size: 16px; margin: 5px; }
        button { background-color: #3498db; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #2980b9; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .data-point { background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 8px; }
        .label { display: block; font-size: 11px; color: #95a5a6; text-transform: uppercase; font-weight: bold; }
        .value { font-size: 18px; font-weight: bold; color: #2c3e50; }
        .full-width { grid-column: span 2; background: #e8f4fd; }
        h1 { margin-bottom: 0; color: #2c3e50; }
        #dateHeader { color: #3498db; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Vizcaya Almanac</h1>
    <p>Historical Climate Data</p>

    <div class="search-container">
        <select id="monthSelect">
            <option value="01">January</option><option value="02">February</option>
            <option value="03">March</option><option value="04">April</option>
            <option value="05">May</option><option value="06">June</option>
            <option value="07">July</option><option value="08">August</option>
            <option value="09">September</option><option value="10">October</option>
            <option value="11">November</option><option value="12">December</option>
        </select>
        <select id="daySelect">
            <script>
                for(let i=1; i<=31; i++) {
                    let val = i < 10 ? '0' + i : i;
                    document.write(`<option value="${val}">${i}</option>`);
                }
            </script>
        </select>
        <button onclick="getAlmanacData()">View Data</button>
    </div>

    <h2 id="dateHeader">---</h2>

    <div class="results-grid">
        <div class="data-point">
            <span class="label">Record High</span>
            <span id="recHigh" class="value">--</span>
        </div>
        <div class="data-point">
            <span class="label">Record Low</span>
            <span id="recLow" class="value">--</span>
        </div>
        <div class="data-point">
            <span class="label">Average High</span>
            <span id="avgHigh" class="value">--</span>
        </div>
        <div class="data-point">
            <span class="label">Average Low</span>
            <span id="avgLow" class="value">--</span>
        </div>
        <div class="data-point full-width">
            <span class="label">Cumulative Precipitation Norm</span>
            <span id="precip" class="value">--</span>
        </div>
    </div>
</div>

        function getAlmanacData() {
        const month = document.getElementById('monthSelect').value;
        const day = document.getElementById('daySelect').value;
        const key = `${month}-${day}`;
        
        const data = almanacData[key];
        const monthName = document.getElementById('monthSelect').options[document.getElementById('monthSelect').selectedIndex].text;

        if (data) {
            document.getElementById('dateHeader').innerText = `${monthName} ${parseInt(day)}`;
            document.getElementById('recHigh').innerText = `${data.recH}째 (${data.recHY})`;
            document.getElementById('recLow').innerText = `${data.recL}째 (${data.recLY})`;
            document.getElementById('avgHigh').innerText = `${data.avgH}째`;
            document.getElementById('avgLow').innerText = `${data.avgL}째`;
            document.getElementById('precip').innerText = `${data.accP}"`;
        } else {
            alert("No data loaded for this date yet!");
        }
    }

    // Load Today on startup
    window.onload = function() {
        const today = new Date();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        document.getElementById('monthSelect').value = mm;
        document.getElementById('daySelect').value = dd;
        getAlmanacData();
    };
